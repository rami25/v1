
<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Sign up</h3>
        </div>
        <div class="card-body">
          <form class="form" #signupUser="ngForm" (ngSubmit)="signup(signupUser)">
            <div class="form-group">
              <label for="uname1">UserName<span class="text-danger">*</span></label>
              <input type="text" class="form-control rounded-0" ngModel name="userName" required>
            </div>
            <div class="form-group">
              <label for="email1">Email<span class="text-danger">*</span></label>
              <input type="text" class="form-control rounded-0" ngModel name="email" required>
            </div>
            <div class="form-group">
              <label>Password<span class="text-danger">*</span></label>
              <input type="password" class="form-control rounded-0" ngModel name="password" required>
            </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <input type="text" class="form-control rounded-0" ngModel name="description">
            </div>
            <button [disabled]="signupUser.invalid" type="submit" class="btn btn-success float-right">Create</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
